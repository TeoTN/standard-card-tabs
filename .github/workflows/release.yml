name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/hearth-cards--tabs.js
